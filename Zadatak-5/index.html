<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>
<body>
    <header id="header">

        <div class="box selected-option" id="box-1">Pomodoro</div>

        <div class="box" id="box-2">Short Break</div>

        <div class="box" id="box-3">Long Break</div>

    </header>

    <div class="time" id="time">
        23:54
    </div>

    <div class="buttons">

        <button class="btn" id="btn1">Start</button>
        <button class="btn" id="btn2">Stop</button>
        <button class="btn" id="btn3">Reset</button>

        <script src="custom.js"></script>

    </div>
</body>
</html>
